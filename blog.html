---
layout: default
title: blog
area: blog
---

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2 class="subhead">{{ post.subhead }}</h4>
        <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
