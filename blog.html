---
layout: default
title: Writing
area: writing
---

    <header class="page-header">
      <h2>Writing</h2>
    </header>
    <ul class="descriptions">{% for post in site.posts %}
      <li>
        <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>{% endfor %}
    </ul>
