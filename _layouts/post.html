---
layout: default
---

    <article>
      <header>
        <h2 class="title">{{ page.title }}</h2>
        <p>{{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      {% if page.external-url %}
        <p>This article is available at <a href="{{ page.external-url }}">{{ page.external-source }}</a>.</p>
      {% else %}
        {{ content }}
      {% endif %}
    </article>
