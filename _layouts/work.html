---
layout: default
---

    <article>
      <header class="page-header">
        <div class="container">
          <h1 class="page-title">{{ page.title }}</h1>
          {% if page.description %}
          <p>{{ page.description }}</p>
          {% endif %}
        </div><!-- end of .container -->
      </header><!-- end of .page-header -->
      <div class="page-content">
        <div class="container">
          {{ content }}
        </div><!-- end of .container -->
      </div><!-- end of .page-content -->
    </article>
