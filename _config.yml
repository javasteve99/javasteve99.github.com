exclude: [
  README.md,
  CNAME,
  Rakefile,
  src
]
permalink: pretty

collections:
  work:
    output: true
  speaking:
    output: true
  podcast:
    output: true

defaults:
  - scope:
      type: work
    values:
      layout: work
  - scope:
      type: speaking
    values:
      layout: talk
  - scope:
      type: podcast
    values:
      layout: podcast